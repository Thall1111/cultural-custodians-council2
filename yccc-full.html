<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YCCC – Sovereign Capital · Cultural Assurance</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
<style>
  :root{--bg:#ffffff;--panel:#ffffff;--ink:#111318;--muted:#58606b;--line:#e6e8ef;--accent:#2b8cff;--ochre:#c55410;}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--ink);}
  .head{position:fixed;top:0;left:0;right:0;height:64px;display:flex;align-items:center;justify-content:space-between;
    padding:0 24px;background:rgba(255,255,255,.75);backdrop-filter:blur(8px);border-bottom:1px solid var(--line);z-index:40;}
  .navbar-logo{height:42px;width:auto;display:block;}
  .section{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:96px 20px;text-align:center;}
  .hero-logo{display:block;margin:0 auto 24px;max-width:280px;opacity:0;transform:scale(1.1);
    transition:opacity .6s ease,transform .6s ease;}
  .hero-logo.reveal{opacity:1;transform:scale(1);}
</style>
</head>
<body>
  <header class="head">
    <a href="#top" class="brand"><img src="logos/logo-dark.png" alt="YCCC Logo" class="navbar-logo" id="navbar-logo"></a>
    <nav class="nav"><a href="#who">Who We Are</a><a href="#team">Team</a><a href="#projects">Projects</a></nav>
  </header>
  <section id="top" class="section">
    <img src="logos/logo-dark.png" alt="YCCC Hero Logo" class="hero-logo" id="hero-logo">
    <h1>Sovereign Governance. Cultural Authority. Intergenerational Stewardship.</h1>
    <p class="lead">The Yawarra Cultural Custodians Council (YCCC) is the sovereign body ensuring cultural alignment.</p>
  </section>
  <footer>© 2025 Yawarra Cultural Custodian Council · All rights reserved.</footer>
  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      const heroLogo=document.getElementById("hero-logo");
      if(heroLogo){setTimeout(()=>heroLogo.classList.add("reveal"),300);}
    });
  </script>
</body>
</html>
